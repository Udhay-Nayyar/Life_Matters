<body class="container-fluid  " background="public/images/predoc.png">

    <nav class="btn-toolbar d-flex justify-content-between bg-black text-light p-4 ">
        <div class="btn-group fw-bold">
            <div>
                <h4 class="fs-2 ms-4" style="font-family: cursive;">Life Matters</h4>
            </div>
        </div>
        <div class="btn-group mt-2 me-4">

            <span style="margin-top: -10px;">
                <a href="lifematter2.html" class="ms-3 text-light" style="text-decoration: none;"><button
                        class="btn btn-success">Back to Home</button></a>
              </span>
        </div>

    <div class="d-flex justify-content-start align-content-center predoc ps-5 pt-5" >

        <form action="bill.html" class="m-5 p-3 rounded-3" style="height: 500px; width: 420px;">
            <h2>Upload Your Prescription :</h2>
            <dl class="m-3">
                <dt><label for="" class="form-label">Name :</label></dt>
                <dd><input type="text" name="txtusername" class="form-control" size="30" required autofocus></dd>
            
                <dt><label for="" class="form-label">Phone :</label></dt>
                <dd><input type="text" name="txtusername" class="form-control" size="30" required></dd>
            
                <dt class="mb-2">Select City :</dt>
                <dd>
                    <select name="citynm" class="form-select w-100 form-control" required>
                        <option value="bng">Select City</option>
                        <option value="bng">Bengaluru</option>
                        <option value="amt">Mysore</option>
                        <option value="ba">Kanipakam</option>
                        <option value="bng">Hoskote</option>
                        <option value="amt">Chandapura</option>
                        <option value="ba">Sarjapura</option>
                    </select>

                </dd>

                <dt class="mb-1 mt-2">Upload Here</dt>
                <dd>
                    <input type="file" class="form-range w-75 form-control" accept=".jpg" required>
                </dd>
                
            
                
                <button class="btn btn-primary mt-3 me-4">Submit</button>
                
                <button type="reset" class="btn btn-dark mt-3">Cancel</button>
            </dl>

        </form>
    </div>
